<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickers</title>
    <style>
        .circle{
            border-radius: 50%;
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: grow 5s forwards;
            position: absolute;
        }
        @keyframes grow {
            0%{
                transform:scale(1);
                opacity: 1;
                font-size: 10px;
            }
            100%{
                transform: scale(4);
                opacity: 0;
                font-size: 40px;
            }
        }
    </style>
</head>
<body style="background-color: black; height: 100vh;position: relative;">
  <script src="script.js"></script>  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</html>
